<!DOCTYPE html>
<html lang="ES">
<head>
    <title>Nuevo producto a orden de compra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../node_modules/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet">
    <style>
        /* Puedes agregar estilos adicionales aquí si es necesario */
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="col-12 col-md-6" style="display: none;">
            <label for="modelId" class="form-label" >Seleccione modelos</label>
            <select id="modelId" name="modelId" class="form-select" aria-label="tipos de modelos">
                <!-- Options del select -->
            </select>
        </div>
        <form id="fnewAddProduct">
            <div class="row">
                
                <div class="col-12 col-md-6">
                    <label for="productId" class="form-label">Seleccione Producto</label>
                    <select id="productId" name="productId" class="form-select">
                        <!-- Options del select -->
                    </select>
                </div>
                <div class="col-12 col-md-6">
                    <label for="orderId" class="form-label">No. Orden</label>
                    <input type="text" class="form-control" id="orderId" name="orderId">
                </div>           
                <div class="col-12 col-md-6">
                    <label for="quantity" class="form-label">Cantidad</label>
                    <input type="number" step="any" class="form-control" id="quantity" name="quantity">
                </div>
                <div class="col-12 col-md-6">
                    <label for="unit" class="form-label">Unidad de medida</label>
                    <select id="unit" name="unit" class="form-select" aria-label="unidades de medida">
                        <option value="PI">Pieza</option>
                        <option value="CO">Corrida</option>
                        <option value="MO">Media Corrida</option>
                    </select>
                </div>
                <div class="col-12 col-md-6">
                    <label for="unitCost" class="form-label">Costo Unitario</label>
                    <input type="number" step="any" class="form-control" id="unitCost" name="unitCost">
                </div>
                <!-- Puedes agregar más columnas aquí para más campos -->
            </div>
            <div class="row mt-4">
                <div class="col text-center">
                    <button class="btn btn-primary me-3" onclick="newOrderProduct()">Guardar</button>
                    <button class="btn btn-danger" onclick="closeOrderProduct()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controller/brandController.js"></script>
    <script src="../controller/purchaseOrderController.js"></script>
</body>
</html>
