<html>
    <head>
            <!-- Font Awesome -->
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../node_modules/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet" >
 
    </head>
    <body >
      <div class="container-fluid d-flex justify-content-center">
        <form id="fnewProvider">
          <div class="form-group">
            <label for="commercialName">Nombre Comercial</label>
            <input type="text" class="form-control" id="commercialName" name="commercialName">    
          </div>
          <div class="form-group">
            <label for="fiscalName">Nombre Fiscal</label>
            <input type="text" class="form-control" id="fiscalName" name="fiscalName">    
          </div>
          <div class="form-group">
            <label for="rfc">RFC</label>
            <input type="text" class="form-control" id="rfc" name="rfc">    
          </div>
          <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" class="form-control" id="address" name="address">    
          </div>
          <div class="form-group">
            <label for="phone">Telefono</label>
            <input type="text" class="form-control" id="phone" name="phone">    
          </div>
          <div class="form-group">
            <input class="form-check-input" type="checkbox" checked="1" unchecked="0" id="isCredit" name="isCredit">
            <label class="form-check-label" for="isCredit" id="isCreditLabel">
              Tiene crédito?
            </label>   
          </div>
            <div class="form-group">
              <label for="creditDay">Días de Crédito</label>
              <input type="number" class="form-control" id="creditDay" name="creditDay">    
            </div>
            <div class="form-group">
              <label for="typeProvider">Seleccione tipo de proveedor</label>
              <select id="typeProvider" name ="typeProvider" class="form-select" aria-label="tipos de proveedores">
                <option value="MO">Moral</option>
                <option value="FI">Fisica</option>
            </select>
            </div>
            <div class="form-group">
              <label for="account">Cuenta</label>
              <input type="text" class="form-control" id="account" name="account">    
            </div>
            <br>
            <div class="text-center">
            <button class="btn btn-primary" onclick="newProvider()">Guardar</button>
            <button class="btn btn-danger" onclick="closeProvider()">Cancelar</button>
          </div>
          </form>
      </div>
          <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>  
          <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>           
          <script src="../controller/brandController.js"></script>
          <script src="../controller/providerController.js"></script>
    </body>
</html>
